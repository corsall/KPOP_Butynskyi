<!-- contact-form.component.html -->
<div class="form-container">
  <form (ngSubmit)="onSubmit()" class="two-column-form">
    <div class="form-column">
      <div class="info-label">Персональна інформація</div>

      <div class="form-group">
        <label for="name" class="field-label">Прізвище Ім'я Побатькові:</label>
        <div class="aligned-input-container">
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" required class="aligned-input">
          <p class="star">*</p>
        </div>
      </div>

      <hr class="dashed-line">

      <div class="form-group">
        <label for="address" class="field-label">Адреса:</label>
        <div class="aligned-input-container">
          <input type="text" id="address" name="address" [(ngModel)]="formData.address" required class="aligned-input">
          <p class="star">*</p>
        </div>
      </div>

      <div class="form-group">
        <label for="city" class="field-label">Місто:</label>
        <div class="aligned-input-container">
          <input type="text" id="city" name="city" [(ngModel)]="formData.city" required class="aligned-input">
          <p class="star">*</p>
        </div>
      </div>

      <hr class="dashed-line">

      <div class="form-group">
        <label for="postalCode" class="field-label">Поштовий індекс:</label>
        <div class="aligned-input-container">
          <input type="text" id="postalCode" name="postalCode" [(ngModel)]="formData.postalCode" required class="aligned-input" style="margin-right: 10px;">
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="field-label">Телефон:</label>
        <div class="aligned-input-container">
          <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required class="aligned-input">
          <p class="star">*</p>
        </div>
      </div>

      <hr class="dashed-line">

      <div class="form-group">
        <label for="additionalInfo" class="field-label">Додаткова інформація:</label>
        <div class="aligned-input-container">
          <input type="text" id="additionalInfo" name="additionalInfo" [(ngModel)]="formData.additionalInfo" required class="aligned-input" style="height: 80px; margin-right: 10px;">
        </div>
      </div>

      <hr class="dashed-line">

      <div class="form-group">
        <label for="email" class="field-label">E-mail:</label>
        <div class="aligned-input-container">
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required class="aligned-input">
          <p class="star">*</p>
        </div>
      </div>

      <hr class="dashed-line">

      <div class="form-group">
        <label for="password" class="field-label">Пароль:</label>
        <div class="aligned-input-container">
          <input type="password" id="password" name="password" [(ngModel)]="formData.password" required class="aligned-input">
          <p class="star">*</p>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="field-label">Підтвердження пароля:</label>
        <div class="aligned-input-container">
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required class="aligned-input">
          <p class="star">*</p>
        </div>
      </div>

      <hr class="dashed-line">

      <div class="form-group">
        <input type="checkbox" id="receiveNews" name="receiveNews" [(ngModel)]="formData.receiveNews">
        <label for="receiveNews" class="field-label-not-bold">Я хочу отримувати новини від цієї фабрики</label>
      </div>

      <hr class="dashed-line">

      <button type="submit" class="submit-button">Продовжити</button>

      <div *ngIf="formError" class="error-message">{{ formError }}</div>

    </div>
  </form>
</div>
