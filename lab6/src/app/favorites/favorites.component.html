<ul>
  <h2>Favorites</h2>
  <table>
    <tr *ngFor="let user of favoriteUsers; let i = index">
      <td>{{ user.name.first }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.login.username }}</td>
      <td>{{ user.login.password }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button (click)="deleteUser(i)">
          Delete
        </button>
      </td>
    </tr>
  </table>
</ul>
